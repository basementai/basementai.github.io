<section class="bg-primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="light">
                <p>Contact us via email or social media!</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn text-light" data-wow-delay=".1s"></i>
                 <p>{{ site.email }}</p>
                </a>
            </div>

            <div class="col-lg-2 col-lg-offset-0 text-center">
                <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn text-light" data-wow-delay=".1s"></i>
                  <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
        <div class="col-lg-2 col-lg-offset-0 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn text-light" data-wow-delay=".1s"></i>
              <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offest-1 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn text-light" data-wow-delay=".1s"></i>
             <p>{{ site.instagram_username }}</p>
            </a>
        </div>
    </div>
</section>
